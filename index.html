<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>آموزش نصب وب‌اپلیکیشن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <meta name="referrer" content="no-referrer" />
    <link rel="icon" href="logo2.png" sizes="32x32">
    <link rel="icon" type="image/x-icon" href="logo2.png">
    <link rel="apple-touch-icon" hrf="logo2.ico" sizes="180x180">
    <link rel="icon" href="logo2.png" sizes="192x192">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="logo2.ico">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #222;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      font-weight: normal;
    }

    ol {
      line-height: 1.9;
      font-size: 15px;
      padding-right: 20px;
    }

    button {
      margin-top: 25px;
      padding: 10px 18px;
      font-size: 14px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      display: none;
    }

    .ios-note {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>نصب وب‌اپلیکیشن</h1>

  <ol>
    <li>وب‌سایت را در مرورگر باز کنید</li>
    <li>در صورت نمایش دکمه نصب، روی آن بزنید</li>
    <li>یا از منوی مرورگر گزینه نصب را انتخاب کنید</li>
  </ol>

  <button id="installBtn">نصب برنامه</button>

  <div class="ios-note" id="iosNote">
    در iOS: <br>
    روی دکمه Share بزنید و گزینه <b>Add to Home Screen</b> را انتخاب کنید.
  </div>
</div>

<script>
  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');
  const iosNote = document.getElementById('iosNote');

  // iOS detection
  const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

  if (isIOS) {
    iosNote.style.display = 'block';
  }

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-block';
  });

  installBtn.addEventListener('click', () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    deferredPrompt = null;
    installBtn.style.display = 'none';
  });
</script>

</body>
</html>
